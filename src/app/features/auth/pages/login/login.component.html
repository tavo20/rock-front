<nb-layout windowMode fixed>
  <nb-layout-column class="continer-general-login">
    <main class="body">
      <div class="login">
        <h2 class="title-login">Login</h2>
        <form
          [formGroup]="loginForm"
          class="login-form"
          (ngSubmit)="onLogin($event)"
        >
          <div class="textbox">
            <input
              style="color: gray"
              nbInput
              name="email"
              formControlName="email"
              placeholder="User"
              type="email"
            />
          </div>
          <div class="textbox">
            <input
              style="color: gray"
              [type]="typeViewPassword"
              nbInput
              formControlName="password"
              placeholder="ContraseÃ±a"
              type="password"
            />
          </div>
          <button type="submit">LOGIN</button>
        </form>
      </div>
    </main>
  </nb-layout-column>
</nb-layout>
