<h2>Bienvenidos</h2>
<div class="container-search">
  <nb-icon icon="search-outline"></nb-icon>
  <input type="text" placeholder="Search sensor" [formControl]="search" />
</div>
<div *ngIf="!statusError && !loading; else errorMessage">
  <section class="container" *ngIf="!loading">
    <div *ngFor="let sensor of sensors">
      <app-card-sensor [sensor]="sensor" (selected)="onSelectedSensor($event)"></app-card-sensor>
    </div>

    <div *ngIf="!sensors.length">
      <p>No hay sensores</p>
    </div>

  </section>

</div>

<div *ngIf="loading">
  <app-loading></app-loading>
</div>

<ng-template #errorMessage>
  <app-status-error
  message="Intenta de nuevo"
  ></app-status-error>
</ng-template>
